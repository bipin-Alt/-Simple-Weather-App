<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Styling-->
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <h2>Weather App</h2>
        <p>Explore the temperature of different cities now!!</p>
    </header>
    <!--App Container-->
    <section class="app-container">
        <!--Search Cities-->
        <form class="weather-form">
            <input type="text" class="cityInput" placeholder="eg: Kathmandu">
            <button type="submit" class="get-weather">Search</button>
        </form>
         <!--output div-->
        <div class="card">
        </div>

    </section>
    <!--JavaScript-->
    <script src="weatherapp.js"></script>
</body>
</html>
